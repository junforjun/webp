spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  http:
    encoding:
      force: true
      charset: UTF-8
   

mail:
  store:
    protocol: pop3
  pop3:
    host: 127.0.0.1
    port: 110
    starttls:
      enable: true

debug: false
banner:
  location:banner.txt

logging:
  config:classpath:logback-spring.xml

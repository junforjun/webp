<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="commonTilesPart::includeCommon"></head>


<script type="text/javascript" src="/resources/public/front/js/createRegUser.js"></script>
<link rel="stylesheet" href="/resources/public/front/css/createRegUser.css">

<body>
	<div th:replace="commonTilesPart::upperHeader"></div>

	<!-- 회원가입  -->
	<div class="container">
		<div class="modal-dialog">
			<article class="container">
				<div class="col-md-8">
					<div class="page-header">
						<h1>
							<label>Create a New Account</label> <small></small>
						</h1>
					</div>

					<form class="form-horizontal">

						<!-- ID(E-MAIL) -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputEmail">E-Mail(ID)</label>
							<div class="col-sm-6">
								<input type="email" onchange="changeURL(this)" id="userEmail" class="form-control onlyAlphabetAndNumber" placeholder="E-Mail" required autofocus value = "kyuno1984@gmail.com">
							</div>
						</div>

						<!-- NAME -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputEmail">
								name
							</label>
							<div class="col-sm-6">
								<input class="form-control" id="userfirstname" type="text" placeholder="First name" value = "First name">
								<input class="form-control" id="userlastname" type="text" placeholder="Last name" value = "Last name">
							</div>
						</div>

						<!-- Password -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputPassword">Password</label>
							<div class="col-sm-6">
								<input class="form-control" id="userPassword" type="password" placeholder="password" value = "1111">
								<p class="help-block">숫자, 특수문자 포함 8자 이상</p>
							</div>
						</div>

						<!-- Password Confirm -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputPassword">New
								password 확인</label>
							<div class="col-sm-6">
								<input class="form-control" id="userPassword2" type="password" placeholder="New password 확인" value = "1111">
								<p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
							</div>
						</div>

						<!-- Nick -->
						<div class="form-group">
							<label class="col-sm-3 control-label">NickName</label>
							<div class="col-sm-6">
								<input type="text" id="userNick" class="form-control onlyAlphabetAndNumber" placeholder="NickName" required autofocus value = "nick">
							</div>
						</div>

						<!-- Blog Url -->
						<div class="form-group">
							<label class="col-sm-3 control-label">Blog URL</label>
							<div class="col-sm-6">
								<input type="text" id="urlId" class="form-control onlyAlphabetAndNumber" placeholder="E-Mail" required autofocus value = "kyuno1984">
							</div>
						</div>



						<!-- Sex  -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputPassword"></label>
							<div class="col-sm-6">
								<input type="radio" checked="checked" name="chk_info" value="M" placeholder="Male" id=userSex>Male
								<input type="radio" name="chk_info" value="F" id="userSex">Female
							</div>
						</div>

						<!-- Agree -->
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputAgree">약관 동의</label>
							<div class="col-sm-6">
								<p class="help-block">
									<label> <input id="agree" type="checkbox" name="agree">
										<a href="/agreement">이용약관</a>에 동의합니다.
									</label>
								</p>
							</div>
						</div>



						<div class="form-group">
							<div class="col-sm-12 text-center">
								<button class="btn btn-primary" onclick="regUser()">
									Create Account
								</button>
								<button class="btn btn-danger" type="reset">
									Cancel<i class="fa fa-times spaceLeft"></i>
								</button>
							</div>
						</div>
					</form>
					<hr>
				</div>
			</article>
		</div>
	</div>
	<footer class="footer" id="page_footer">
		<center>
			<div class="container">
				<p class="footer_text">이용약관 | 개인정보 취급방침 | 자주 묻는 질문 | 수수료</p>
			</div>
		</center>
	</footer>


</body>
</html>

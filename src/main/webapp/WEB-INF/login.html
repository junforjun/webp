<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="commonTilesPart::includeCommon"></head>

<script type="text/javascript" src="/resources/public/front/js/login.js"></script>
<link rel="stylesheet" href="/resources/public/front/css/login.css">

<body>
	<div th:replace="commonTilesPart::upperHeader"></div>


	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<h2 class="form-signin-heading IndieFlower ">Log in</h2>
				<div class="rel right"></div>

				<div class="rel">
					<label for="inputEmail" class="sr-only">ID</label> <input type="text" id="username" class="form-control" placeholder="ID" required autofocus value="kyuno1984@gmail.com"> <label
						for="inputPassword" class="sr-only"
					>Password</label> <input type="password" id="password" class="form-control" placeholder="Password" required value="1111">

					<div class="checkbox">
						<label class="checkbox"> <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> 自動ログイン
						</label>
					</div>
				</div>
				<button class="btn btn-md btn-primary btn-block" onclick="loginChk()">
					<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
				</button>
				<br>
				<button class="btn btn-md btn-info btn-block" onclick="redirect('/user/registration')">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>新規加入
				</button>
			</div>
			<div class="col-sm-2"></div>
		</div>


	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<!--  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
</body>
</html>

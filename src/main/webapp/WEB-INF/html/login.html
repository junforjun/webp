<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
	<title>Webp</title>

	<!-- bootstrap -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- Js -->
	<script type="text/javascript" src="/Js/common.js"></script>
	<script type="text/javascript" src="/Js/login.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/Css/common.css">
	<link rel="stylesheet" href="/Css/login.css">

</head>


<body>
	<div class="container">

		<!-- header include -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div th:include="commonTilesPart::header"></div>
		</nav>
		<!-- header include end -->


		<!-- main st -->
   		<h2 class="form-signin-heading">Webp</h2>
		<div>
			<div class="rel left font15p">Please sign in</div>
			<button class="btn btn-md btn-info rel right" data-target="#layerpop" data-toggle="modal">Join</button>
			<br>
		</div>

		<div>　</div>

		<label for="inputEmail" class="sr-only">ID</label>
		<input type="text" id="username" class="form-control" placeholder="ID" required autofocus >
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Password" required>
		<div class="checkbox">
			<label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      	</label>
		</div>

		<button class="btn btn-md btn-primary btn-block" onclick="loginChk()">Sign in</button>

		<div class="modal fade" id="layerpop">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- header -->
					<div class="modal-header">

						<button type="button" class="close" data-dismiss="modal">×</button>

						<!-- header title -->
						<h4 class="modal-title">Join</h4>

					</div>
					<!-- body -->
					<div class="modal-body">
						<table>
							<tr id="trId">
								<td><h4 class="modal-body">ID</h4></td>
								<td><input type="text" id="id" class="form-control onlyAlphabetAndNumber" placeholder = "More than 4 characters" min="4" required autofocus ></td>
							</tr>
							<tr id="trPass">
								<td><h4 class="modal-body">Password</h4></td>
								<td><input type="password" id="pass" class="form-control onlyAlphabetAndNumber" placeholder = "More than 4 characters" min="4" required ></td>
							</tr>
							<tr id="trRepass">
								<td><h4 class="modal-body">RePassword</h4></td>
								<td><input type="password" id="repass" class="form-control onlyAlphabetAndNumber" placeholder = "Input same Password" min="4" required ></td>
							</tr>
							<tr id="trName">
								<td><h4 class="modal-body">Name(or nickname)</h4></td>
								<td><input type="text" id="name" class="form-control" placeholder = "More than 2 characters" min="2" required ></td>

							</tr>
						</table>
					</div>
					<!-- Footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-success"  onclick="regUser()">Register user</button>
						<input type="hidden" id="dismiss" data-dismiss="modal">

					</div>
				</div>
			</div>
		</div>
	</div> <!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<!--  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</body>
</html>

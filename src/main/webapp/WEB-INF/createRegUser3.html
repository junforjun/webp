<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="commonTilesPart::includeCommon"></head>


<script type="text/javascript" src="/resources/public/front/js/createRegUser.js"></script>
<link rel="stylesheet" href="/resources/public/front/css/createRegUser.css">

<body>
	<div th:replace="commonTilesPart::upperHeader"></div>

	<div class="container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form class="rel" action="/user/registration3" method="post">
				<label class= "list-group-item active" style="width:100%" ><h3> ブログのＵＲＬを入力してください</h3><p>最後です！</label>


				<div id="idbox" class="input-group">
					<input id="id" type="text" class="form-control" name="email" placeholder="Blog Url" th:attr="value = ${blog_name}"  autofocus rel="txtTooltip" title="" data-toggle="tooltip" data-placement="right" oninput ="step3_blog()">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				</div>
				<hr>
				<div class="rel right">
						<input type="submit" id ="nextBtn" class="btn btn-md btn-success"  value="NEXT ->">
				</div>
				<div class="rel"></div>
			</form>
			<div class="rel"></div>
		</div>
	<div class="col-md-3"></div>
</div>
</body>
</html>
